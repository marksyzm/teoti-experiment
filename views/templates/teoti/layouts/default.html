<html id="ng-app" data-ng-app="teoti" data-html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <title data-ng-bind="(pageTitle ? pageTitle+' | ' : '') + 'TEOTI - The End Of The Internet'"></title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body data-ng-class="{ showNavigation: showNavigation, showAccount: showAccount }">
    <header role="banner" data-ng-include="'views/partials/page-header.html'" data-ng-controller="Header"></header>
    <main data-ui-view class="ng-cloak"></main>
    <script src="js/app.js"></script>
</body>
</html>
