<div>
    <h3>
        <a href="{{thread.url}}">
            <img class="thumb" ng-src="/sickle/thumbnail?url={{thread.thumbnail}}" alt="{{thread.title}}" ng-if="thread.thumbnail" />
            <img class="thumb" ng-src="/sickle/thumbnail?url={{thread.firstPostUser.avatarUrl}}"
                 alt="{{thread.firstPostUser.username}}" ng-if="!thread.thumbnail" />
            {{thread.title}}
        </a>
    </h3>
    <p class="description">{{thread.description}}</p>
    <p class="details">
        <a href="{{thread.forum.url}}">
            <img class="icon iconForum" ng-src="{{thread.forum.iconUrl}}" alt="{{thread.forum.title}}" />
        </a>
        <span>
            By <a href="{{thread.firstPostUser.url}}" class="user">{{thread.firstPostUser.username}}</a>
        </span>
        <span>{{thread.replyCount}} comment{{thread.replyCount === 1 ? '':'s'}}</span>
    </p>
</div>
