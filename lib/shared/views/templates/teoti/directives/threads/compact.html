<section data-ng-if="!error">
    <h1>{{forum.title}}</h1>

    <div class="paginate">
        <a href="/{{forum.slug}}/?page={{threads.pagination.previous}}" data-ng-show="threads.pagination.hasPrevPage">Previous</a>
        <a href="/{{forum.slug}}/?page={{threads.pagination.next}}" data-ng-show="threads.pagination.hasNextPage">Next</a>
    </div>

    <ul class="threads">
        <li data-thread="thread" data-view="compact" data-ng-repeat="thread in threads.items track by thread._id"></li>
    </ul>

    <div class="paginate">
        <a href="/{{forum.slug}}/?page={{threads.pagination.previous}}" data-ng-show="threads.pagination.hasPrevPage">Previous</a>
        <a href="/{{forum.slug}}/?page={{threads.pagination.next}}" data-ng-show="threads.pagination.hasNextPage">Next</a>
    </div>
</section>
<section data-ng-if="error" data-ng-include="'/views/error.html'"></section>
