<section>
    <h1>Sign in</h1>
    <form name="formSignIn" action="/sign-in" method="POST" ng-submit="submit($event)">
        <label for="forumSignInUsername">Username</label>
        <input type="text" name="username" ng-model="user.username" id="forumSignInUsername" min="1" required>
        <br/>
        <label for="forumSignInPassword">Password</label>
        <input type="password" name="password" ng-model="user.password" id="forumSignInPassword" min="5" required>
        <br/>
        <button type="submit" ng-disabled="formSignIn.$invalid">Submit</button>
        <br/>
        {{message}}
    </form>
    <p><a href="/account/create">Create an account</a></p>
</section>
