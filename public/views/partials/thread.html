<li data-ng-repeat="thread in threads">

    <a href="members/{{thread.firstPostUser.username}}.html" class="user">
        <img data-ng-src="thumbnail?url=http://localhost:8080/img/avatar/{{thread.firstPostUser.avatar}}"
             alt="{{thread.firstPostUser.username}}">
    </a>

    <h3><a href="getThreadUrl(thread)">{{thread.title}}</a></h3>

    <p class="description">{{thread.description}}</p>

    <div data-media="{{thread.media}}" data-ng-if="thread.media" data-autoplay="true"></div>

    <div data-like-dislike data-post="thread.firstPost" data-partials-path="settings.paths.partials">
    </div>

    <div class="details">
        <a href="{{thread.forum.slug}}/" class="icon iconForum">
            <img src="img/icons/forum/{{thread.forum._id}}.{{thread.forum.iconExt}}" alt="{{thread.forum.title}}">
        </a>
        <span>{{thread.replyCount}} messages</span>
        <span>By <a href="members/{{thread.firstPostUser.username}}.html" class="user">{{thread.firstPostUser.username}}</a></span>
    </div>

</li>
