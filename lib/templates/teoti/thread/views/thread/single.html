<article class="panel">
    <header class="panel-heading" ng-if="thread">
        <a class="panel-heading-img" href="{{thread.firstPostUser.url}}" ng-if="thread.firstPostUser.avatar">
            <img class="pull-right" src="{{thread.firstPostUser.avatarUrl}}" alt="{{thread.firstPostUser.username}}">
        </a>
        <h1>{{thread.title}}</h1>
        <p>
            <span>
                <a href="{{thread.forum.url}}">
                    <img class="icon iconForum" ng-src="{{thread.forum.iconUrl}}" alt="{{thread.forum.title}}" />
                    {{thread.forum.title}}
                </a>
            </span>
            <span>By <a href="{{thread.firstPostUser.url}}">{{thread.firstPostUser.username}}</a></span>
            <span><span>{{thread.created | date : 'HH:mm dd/MM/yy'}}</span></span>
            <span>{{thread.replyCount}} comment{{thread.replyCount === 1 ? '' : 's'}}</span>
            <span>{{thread.viewCount}} view{{thread.viewCount === 1 ? '' : 's'}}</span>
        </p>
    </header>
    <div class="panel-body">
        <div class="thread-content" ng-bind-html="thread.firstPost.content | bbcode"></div>
        <div class="thread-buttons">
            <div class="btn-group pull-right">
                <a href class="btn btn-default" aria-label="Report" tooltip="Report">!</a>
                <a href class="btn btn-default">Quote</a>
                <a href class="btn btn-default">Edit</a>
                <a href class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</article>
