<a href="members/{{thread.firstPostUser.slug}}.html" class="user">
    <img src="sickle/thumbnail?url=http://localhost:8080/img/avatar/{{thread.firstPostUser.avatar}}"
         alt="{{thread.firstPostUser.username}}" />
</a>

<h3><a href="{{thread.url}}">{{thread.title}}</a></h3>

<p class="description">{{thread.description}}</p>

<div data-media data-url="thread.media" data-ng-if="thread.media"></div>

<a href="{{thread.url}}" class="preview" data-ng-if="!thread.media">
    <img src="sickle/thread?url={{thread.thumbnail}}" alt="{{thread.title}}" />
</a>

<div data-like-dislike data-post="thread.firstPost"></div>

<div class="details">
    <a href="{{thread.forum.slug}}" class="icon iconForum">
        <img src="img/icons/forum/{{thread.forum._id}}.{{thread.forum.iconExt}}" alt="{{thread.forum.title}}" />
    </a>
    <span>{{thread.replyCount}} messages</span>
    <span>
        By <a href="members/{{thread.firstPostUser.slug}}.html" class="user">{{thread.firstPostUser.username}}</a>
    </span>
</div>
