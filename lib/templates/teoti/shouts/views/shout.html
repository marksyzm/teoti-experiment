<a href="/members/{{shout.user.username}}.html" tooltip="{{shout.created | date : 'HH:mm dd/MM/yy'}}">
    <img ng-src="/sickle/icon?url={{shout.user.avatarUrl}}" alt="{{shout.user.username}}">
    <span>{{shout.user.username}}</span>
</a>
<div ng-bind-html="shout.message | nl2br : 2 | toTrusted" linkify></div>
