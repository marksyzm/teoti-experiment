<a href="/members/{{shout.user.username}}.html" tooltip="{{shout.created | amDateFormat : 'Do MMM YYYY, h:mm:ss a'}}">
    <img ng-src="/sickle/icon?url={{shout.user.avatarUrl}}" alt="{{shout.user.username}}">
    <span>{{shout.user.username}}</span>
</a>
<div ng-bind-html="shout.message | plainMessage" linkify></div>
