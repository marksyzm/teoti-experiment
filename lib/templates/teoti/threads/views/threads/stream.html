<section data-ng-show="!error">
    <h1>{{title || forum.title}}</h1>

    <nav data-paginate
         data-page="page"
         data-ng-show="showPaginate"
         data-show-next="threads.pagination.hasNextPage"
         data-show-prev="threads.pagination.hasPrevPage"></nav>

    <ul class="threads row">
        <li class="col-xs-12"
            data-ng-repeat="thread in threads.items track by thread._id"
            data-thread="thread"
            data-view="stream"></li>
    </ul>

    <nav data-paginate
         data-page="page"
         data-ng-show="showPaginate"
         data-show-next="threads.pagination.hasNextPage"
         data-show-prev="threads.pagination.hasPrevPage"></nav>
</section>
<section data-ng-show="error" data-ng-include="include('../../scaffolding/views/error.html')"></section>
