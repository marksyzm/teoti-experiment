<section ng-show="!error">
    <h2>{{title || forum.title}}</h2>

    <ul class="threads">
        <li thread="thread" view="compact" ng-repeat="thread in threads.items track by thread._id"></li>
    </ul>

    <nav t-paginate
         t-paginate-page="page"
         ng-show="showPaginate"
         t-paginate-show-next="threads.pagination.hasNextPage"
         t-paginate-show-prev="threads.pagination.hasPrevPage"></nav>

</section>
<section ng-show="error" ng-include="include('../../scaffolding/views/error.html')"></section>
