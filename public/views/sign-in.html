<section>
    <h1>Sign in</h1>
    <form name="formSignIn" action="/sign-in" method="POST" data-ng-submit="submit($event)">
        <label for="forumSignInUsername">Username</label>
        <input type="text" name="username" data-ng-model="user.username" id="forumSignInUsername">
        <br/>
        <label for="forumSignInPassword">Password</label>
        <input type="password" name="password" data-ng-model="user.password" id="forumSignInPassword">
        <br/>
        <button type="submit" data-ng-disabled="formSignIn.$invalid">Submit</button>
        <br/>
        {{message}}
    </form>
    <p><a href="/account/create">Create an account</a></p>
</section>
