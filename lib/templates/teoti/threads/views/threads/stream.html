<section ng-show="!error">
    <h1>{{title || forum.title}}</h1>

    <ul class="threads">
        <li ng-repeat="thread in threads.items track by thread._id"
            thread="thread"
            view="stream"></li>
    </ul>

    <nav t-paginate
         t-paginate-page="page"
         t-paginate-show-next="threads.pagination.hasNextPage"
         t-paginate-show-prev="threads.pagination.hasPrevPage"
         ng-show="showPaginate"></nav>
</section>
<section ng-show="error" ng-include="include('../../scaffolding/views/error.html')"></section>
