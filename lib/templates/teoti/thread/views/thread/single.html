<article class="panel">
    <header class="panel-heading" ng-if="thread">
        <a class="panel-heading-img hidden-sm hidden-xs pull-right" href="{{thread.firstPostUser.url}}" ng-if="thread.firstPostUser.avatar" tooltip="{{thread.firstPostUser.username}}">
            <img ng-src="{{thread.firstPostUser.avatarUrl}}" alt="{{thread.firstPostUser.username}}">
        </a>
        <h1>{{thread.title}}</h1>
        <p>
            <span>
                <a href="{{thread.forum.url}}">
                    <img class="icon iconForum" ng-src="{{thread.forum.iconUrl}}" alt="{{thread.forum.title}}" />
                    {{thread.forum.title}}
                </a>
            </span>
            <span>
                <a href="{{thread.firstPostUser.url}}">
                    <img class="icon visible-sm-inline-block visible-xs-inline-block" ng-src="/sickle/icon?url={{thread.firstPostUser.avatarUrl}}" alt="{{thread.firstPostUser.username}}">
                    {{thread.firstPostUser.username}}
                </a>
            </span>
            <span am-time-ago="thread.created" tooltip="{{thread.created | amDateFormat:'Do MMM YYYY, h:mm:ss a'}}"></span>
            <span>{{thread.replyCount}} comment{{thread.replyCount === 1 ? '' : 's'}}</span>
            <span>{{thread.viewCount}} view{{thread.viewCount === 1 ? '' : 's'}}</span>
        </p>
    </header>
    <div class="panel-body">
        <div class="thread-content"
             ng-if="thread.firstPost.content"
             bind-html-compile="thread.firstPost.content | bbcode"></div>
        <div class="thread-buttons">
            <div class="btn-group" ng-show="thread.related">
                <a href="{{thread.related}}" target="_blank" class="btn btn-info">Related</a>
            </div>
            <div class="btn-group pull-right">
                <a href class="btn btn-default" aria-label="Report" tooltip="Report">!</a>
                <a href class="btn btn-default">Quote</a>
                <a href class="btn btn-default">Edit</a>
                <a href class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</article>
