<div class="container">
    <form name="groupEdit" ng-submit="submit()">
        <h1>{{ edit ? 'Edit Group: '+group.name : 'Add group' }}</h1>
        <div class="row">
            <div class="forum-group col-sm-12">
                <label for="groupEditName">Name</label>
                <input type="text" class="form-control" ng-model="group.name" id="groupEditName" name="name" required>
                <p ng-show="groupEdit.name.$error.required">Supply a group name, please!</p>
            </div>
        </div>
        <div class="row">
            <div class="forum-group col-sm-6">
                <label for="groupEditHierarchy">Hierarchy</label>
                <input type="number" class="form-control" ng-model="group.hierarchy" id="groupEditHierarchy">
            </div>
            <div class="forum-group col-sm-6">
                <label for="groupEditPointLimit">Point limit</label>
                <input type="number" class="form-control" ng-model="group.pointLimit" id="groupEditPointLimit">
            </div>
        </div>
        <h2>Create</h2>
        <div class="forum-group row">
            <div class="col-sm-6">
                <label for="groupEditCreateOwn">Own</label>
                <select multiple class="form-control" id="groupEditCreateOwn" ng-model="group.create.own" ng-options="pT as pT for pT in permissionTypes"></select>
            </div>
            <div class="col-sm-6">
                <label for="groupEditCreateAll">All</label>
                <select multiple class="form-control" id="groupEditCreateAll" ng-model="group.create.all" ng-options="pT as pT for pT in permissionTypes"></select>
            </div>
        </div>
        <h2>Read</h2>
        <div class="forum-group row">
            <div class="col-sm-6">
                <label for="groupEditReadOwn">Own</label>
                <select multiple class="form-control" id="groupEditReadOwn" ng-model="group.read.own" ng-options="pT as pT for pT in permissionTypes"></select>
            </div>
            <div class="col-sm-6">
                <label for="groupEditReadAll">All</label>
                <select multiple class="form-control" id="groupEditReadAll" ng-model="group.read.all" ng-options="pT as pT for pT in permissionTypes"></select>
            </div>
        </div>
        <h2>Update</h2>
        <div class="forum-group row">
            <div class="col-sm-6">
                <label for="groupEditUpdateOwn">Own</label>
                <select multiple class="form-control" id="groupEditUpdateOwn" ng-model="group.update.own" ng-options="pT as pT for pT in permissionTypes"></select>
            </div>
            <div class="col-sm-6">
                <label for="groupEditUpdateAll">All</label>
                <select multiple class="form-control" id="groupEditUpdateAll" ng-model="group.update.all" ng-options="pT as pT for pT in permissionTypes"></select>
            </div>
        </div>
        <h2>Delete</h2>
        <div class="forum-group row">
            <div class="col-sm-6">
                <label for="groupEditDeleteOwn">Own</label>
                <select multiple class="form-control" id="groupEditDeleteOwn" ng-model="group.delete.own" ng-options="pT as pT for pT in permissionTypes"></select>
            </div>
            <div class="col-sm-6">
                <label for="groupEditDeleteAll">All</label>
                <select multiple class="form-control" id="groupEditDeleteAll" ng-model="group.delete.all" ng-options="pT as pT for pT in permissionTypes"></select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <p><a href="manage" class="btn btn-info">Back to admin system</a></p>
</div>
