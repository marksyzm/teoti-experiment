<h3>Shouts</h3>
<div class="shout-list">
    <ul class="list-group" scroll-glue>
        <li data-ng-repeat="shout in shouts" class="list-group-item" shout="shout"></li>
        <li class="list-group-item" ng-show="shout && submitting" shout="shout" shout-temp="true"></li>
    </ul>
</div>
<div class="shout-submit">
    <form name="formShout" novalidate data-ng-submit="submit(formShout)">
        <textarea placeholder="Shout..." class="form-control"
                  data-ng-model="shout.message"
                  data-ng-keydown="onKeyDown($event)"></textarea>
        <button type="submit" class="btn btn-default hide">Submit</button>
    </form>
</div>
