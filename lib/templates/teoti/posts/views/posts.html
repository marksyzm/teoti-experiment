<section ng-show="!error">
    <pre>{{page | json}}</pre>
    <h2>Comments</h2>

    <nav t-paginate
         t-paginate-page="page"
         t-paginate-show-next="posts.pagination.hasNextPage"
         t-paginate-show-prev="posts.pagination.hasPrevPage"></nav>

    <ul class="posts">
        <li ng-repeat="post in posts.items track by post._id" post="post"></li>
    </ul>

    <nav t-paginate
         t-paginate-page="page"
         t-paginate-show-next="posts.pagination.hasNextPage"
         t-paginate-show-prev="posts.pagination.hasPrevPage"></nav>
</section>
<section ng-show="error" ng-include="include('../../scaffolding/views/error.html')"></section>
