<form name="forumEdit" data-ng-submit="submit()">
    <h1>{{ edit ? 'Edit Forum: '+forum.title: 'Add forum' }}</h1>
    <div class="inputWrapper">
        <label for="forumEditTitle">Title</label>
        <input type="text" data-ng-model="forum.title" id="forumEditTitle" name="title" required>
        <p data-ng-show="forumEdit.title.$error.required">Supply a forum title, please!</p>
    </div>
    <div class="inputWrapper">
        <label for="forumEditParent">Parent</label>
        <input type="number" data-ng-model="forum.parent" id="forumEditParent" name="parent" data-ng-pattern="/^[-]?\d+$/">
        <p data-ng-show="forumEdit.parent.$error.pattern">Must be an integer!</p>
    </div>
    <div class="inputWrapper">
        <label for="forumEditStyle">Style</label>
        <input type="number" data-ng-model="forum.style" id="forumEditStyle" name="style" data-ng-pattern="/^[-]?\d+$/">
        <p data-ng-show="forumEdit.style.$error.pattern">Must be an integer!</p>
    </div>
    <div class="inputWrapper">
        <label for="forumEditOrder">Order</label>
        <input type="number" data-ng-model="forum.order" id="forumEditOrder" name="order">
        <p data-ng-show="forumEdit.style.$error.number">Must be a number!</p>
    </div>
    <div class="inputWrapper">
        <label for="forumEditDescription">Description</label>
        <textarea data-ng-model="forum.description" id="forumEditDescription" name="description"></textarea>
    </div>
    <div class="inputWrapper">
        <label for="editForumIcon">Icon</label>
        <img data-ng-src="{{user.icon}}" alt="{{forum.title}}">
        <input type="file" id="editForumIcon">
    </div>
    <div class="inputWrapper">
        <label for="forumEditHashTags">Hash tags</label>
        <input type="text" data-ng-model="forum.hashTags" id="forumEditHashTags" name="hashTags">
    </div>
    <div class="inputWrapper">
        <label for="forumEditGroups">Groups</label>
        <select multiple id="forumEditGroups" data-ng-model="forum.groups" data-ng-options="group._id as group.name for group in groups"></select>
    </div>
    <div class="inputWrapper">
        <label for="forumEditAutoSubscribe">Auto subscribe group users to new threads</label>
        <select multiple id="forumEditAutoSubscribe" data-ng-model="forum.autoSubscribe" data-ng-options="group._id as group.name for group in groups"></select>
    </div>
    <div class="inputWrapper">
        <label for="forumEditPublic">Public</label>
        <input type="checkbox" id="forumEditPublic" data-ng-model="forum.public">
    </div>
    <div class="inputWrapper">
        <label for="forumEditOverride">Override inherited settings</label>
        <input type="checkbox" id="forumEditOverride" data-ng-model="forum.override">
    </div>
    <div class="inputWrapper">
        <label for="forumEditCreateThread">Allow creation of threads</label>
        <input type="checkbox" id="forumEditCreateThread" data-ng-model="forum.createThread">
    </div>
    <div class="inputWrapper">
        <label for="forumEditNsfw">All content is NSFW?</label>
        <input type="checkbox" id="forumEditNsfw" data-ng-model="forum.nsfw">
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    <pre>{{ forum | json }}</pre>
</form>
