<article class="post panel">

    <header class="panel-heading" ng-if="post">
        <div like-dislike data-ld-post="post"></div>
        <h3>
            <a href="{{post.user.url}}">
                <img ng-src="/sickle/icon?url={{post.user.avatarUrl}}" alt="{{post.user.username}}" class="icon">
                <span>{{post.user.username}}</span>
            </a>
            <small am-time-ago="post.created" uib-tooltip="{{post.created | amDateFormat:'Do MMM YYYY, h:mm:ss a'}}"></small>
        </h3>
        <div class="post-buttons">
            <div class="btn-group pull-left hidden-xs hidden-sm">
                <a href class="btn btn-default" aria-label="Report" uib-tooltip="Report">!</a>
                <a href class="btn btn-default">Quote</a>
                <a href class="btn btn-default">Edit</a>
                <a href class="btn btn-danger">Delete</a>
            </div>
            <div class="post-buttons-menu btn-group pull-left visible-xs-block visible-sm-block" uib-dropdown>
                <button class="btn btn-default" id="single-button-{{post._id}}" type="button"
                        uib-dropdown-toggle>
                    <span class="sr-only">Menu</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="single-button-{{post._id}}">
                    <li><a href role="menuitem">Report</a></li>
                    <li><a href role="menuitem">Quote</a></li>
                    <li><a href role="menuitem">Edit</a></li>
                    <li><a href role="menuitem">Delete</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="panel-body">
        <div class="post-content"
             ng-if="post.content"
             bind-html-compile="post.content | bbcode"></div>
    </div>
</article>
