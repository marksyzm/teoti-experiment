    <div ng-class="{ 'show-secondary': showSecondary || showNavigation || showAccount }">
        <nav class="navigation">
            <ul>
                <li class="home">
                    <a href="/" rel="home">
                        <div ng-include="include('logo', 'svg')"></div>
                    </a>
                </li>
                <li class="menuButton">
                    <a href
                       ng-click="toggleNavigation($event)"
                       ng-class="{ showNavigation : showNavigation, currentNavigation: currentNavigation === 'navigation' }">
                        <span ng-bind="currentPage">Home</span>
                        <div ng-include="include('navigation', 'svg')"></div>
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="account">
            <ul class="accountMenu accountMenuLoggedOut ng-cloak" ng-show="!account.username">
                <li class="signIn"><a href="sign-in">Sign in</a></li>
            </ul>
            <ul class="accountMenu accountMenuLoggedIn ng-cloak" ng-show="account.username">
                <li>
                    <a class="user"
                       ng-href="'/members/'+this.props.account.usernameUrl"
                       ng-click="toggleAccount($event, 'settings')"
                       ng-class="{ active: toggleActive(null,'settings') }">
                        <img alt="{{account.username}}" ng-src="/sickle/icon?url={{account.avatarUrl}}" />
                    </a>
                </li>
                <li><a href class="notifications"
                       ng-click="toggleAccount($event, 'notifications')"
                       ng-class="{ active: toggleActive('notifications','notifications') }">
                    <div class="icon" ng-include="include('notification', 'svg')"></div>
                    <span>Notifications</span>
                    <small ng-bind="account.notifications || 0"></small>
                </a></li>
                <li><a href class="conversations"
                       ng-click="toggleAccount($event, 'conversations')"
                       ng-class="{ active: toggleActive('messagesUnread', 'conversations') }">
                    <div class="icon" ng-include="include('conversation', 'svg')"></div>
                    <span>Conversations</span>
                    <small ng-bind="account.messagesUnread || 0"></small>
                </a></li>
                <li><a href class="shouts" ng-click="toggleAccount($event, 'shouts')" ng-class="{ active: toggleActive(null, 'shouts') }">
                    <div class="icon" ng-include="include('shout', 'svg')"></div>
                    <span>Shouts</span>
                    <small ng-bind="account.shouts || 0"></small>
                </a></li>
            </ul>
            <ul class="accountMenu">
                <li class="search" search></li>
            </ul>
        </nav>
    </div>

    <section ng-controller="NavigationMenu"
             ng-include="include('navigation-menu')"
             ng-class="{ showNavigation: showNavigation, currentNavigation: currentNavigation === 'navigation' }"></section>

    <section ng-controller="AccountMenu"
             ng-include="include('account-menu')"
             ng-class="{ showAccount: showAccount, currentNavigation: currentNavigation !== 'navigation' }"
             ng-click="menuClick($event)"></section>
