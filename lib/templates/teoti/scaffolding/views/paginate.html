<ul class="pager" ng-show="!count">
    <li class="previous" ng-class="{ disabled: !showPrev }">
        <a href="{{prevUrl}}" ng-click="changePage($event, page-1, showPrev)">Previous</a>
    </li>
    <li class="next" ng-class="{ disabled: !showNext }">
        <a href="{{nextUrl}}" ng-click="changePage($event, page+1, showNext)">Next</a>
    </li>
</ul>

<div class="paginate paginate-multi btn-group" ng-show="count" role="group">
    <button type="button" class="btn btn-default" ng-disabled="page === 1" aria-label="First"
            ng-click="changePage($event, 1, (page && page !== 1) || (!page && defaultPageNumber !== 1))">
        <span aria-hidden="true">&laquo;</span>
    </button>
    <button type="button" class="btn btn-default" ng-disabled="!showPrev" aria-label="Previous"
            ng-click="changePage($event, (page || defaultPageNumber)-1, showPrev)">
        <span aria-hidden="true">&lsaquo;</span>
    </button>
    <div class="btn-group" uib-dropdown role="group" ng-class="{  dropup: dropUp, dropdown: !dropUp }">
        <button class="btn btn-default" type="button"
                uib-dropdown-toggle>
            Page {{page || defaultPageNumber}}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li>
                <form class="form-inline" name="pageForm" ng-submit="changePage($event, pageInput, true)">
                    <div class="form-group">
                        <input type="number" placeholder="Page #" ng-model="pageInput" min="1" required class="form-control" ng-click="noPropagation($event)">
                    </div>
                    <button type="submit" class="form-control" ng-disabled="pageForm.$invalid">&gt;</button>
                </form>
            </li>
            <li ng-repeat="pageNumber in pageRange(count, page || defaultPageNumber, buttonCount)"
                ng-class="{ active: pageNumber === (page || defaultPageNumber) }">
                <a href ng-click="changePage($event, pageNumber, true)" role="menuitem">{{pageNumber}}</a>
            </li>
        </ul>
    </div>
    <button type="button" class="btn btn-default" ng-disabled="!showNext" aria-label="Next"
            ng-click="changePage($event, page+1, showNext)">
        <span aria-hidden="true">&rsaquo;</span>
    </button>
    <button type="button" class="btn btn-default" ng-disabled="(page || defaultPageNumber) === count" aria-label="Last"
            ng-click="changePage($event, count, (page && page !== count) || (!page && defaultPageNumber !== count))">
        <span aria-hidden="true">&raquo;</span>
    </button>
</div>
