<h1>Forums</h1>
<a data-ng-href="/manage/forum">Create forum</a>
<ul data-ng-init="fetch(-1)">
    <li data-ng-repeat="forum in forums">
        <button type="button" data-ng-click="delete(forum)">Delete</button>
        <button type="button" data-ng-click="fetch(forum._id)">&rarr;</button>
        <a href="/manage/forum/{{forum._id}}">{{forum.title}}</a>
    </li>
</ul>
<button type="button" data-ng-click="fetch(-1)">Start again</button>
