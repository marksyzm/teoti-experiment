<ul class="pager" ng-if="!count">
    <li class="previous" ng-class="{ disabled: !showPrev }">
        <a href="{{prevUrl}}" ng-click="changePage($event, page-1, showPrev)">Previous</a>
    </li>
    <li class="next" ng-class="{ disabled: !showNext }">
        <a href="{{nextUrl}}" ng-click="changePage($event, page+1, showNext)">Next</a>
    </li>
</ul>

<ul class="pagination" ng-if="count">
    <li ng-class="{ disabled: !showPrev }">
        <a href aria-label="Previous" ng-click="changePage($event, page-1, showPrev)">
            <span aria-hidden="true">&laquo;</span>
        </a>
    </li>
    <li ng-repeat="pageNumber in pageRange(count, page, 7)" ng-class="{ active: pageNumber === page }">
        <a href ng-click="changePage($event, pageNumber)">{{pageNumber}}</a>
    </li>
    <li ng-class="{ disabled: !showNext }">
        <a href="#" aria-label="Next" ng-click="changePage($event, page+1, showNext)">
            <span aria-hidden="true">&raquo;</span>
        </a>
    </li>
</ul>
