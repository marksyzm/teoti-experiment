<section data-ng-show="!error">
    <h1>{{forum.title}}</h1>

    <div data-paginate data-page="page"
         data-ng-show="showPaginate"
         data-show-next="threads.pagination.hasNextPage"
         data-show-prev="threads.pagination.hasPrevPage"></div>

    <ul class="threads">
        <li data-thread="thread" data-view="simple" data-ng-repeat="thread in threads.items track by thread._id"></li>
    </ul>

    <div data-paginate data-page="page"
         data-ng-show="showPaginate"
         data-show-next="threads.pagination.hasNextPage"
         data-show-prev="threads.pagination.hasPrevPage"></div>
</section>
<section data-ng-show="error" data-ng-include="'/views/error.html'"></section>
