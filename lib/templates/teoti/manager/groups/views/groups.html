<div class="container">
    <h1>Groups</h1>
    <p><a class="btn btn-success" data-ng-href="/manage/group">Create group</a></p>
    <ul class="list-group" data-ng-init="fetchGroups()">
        <li class="list-group-item" data-ng-repeat="group in groups">
            <button type="button" class="btn btn-danger" data-ng-click="delete(group)">Delete?</button>
            <a class="btn btn-link" href="/manage/group/{{group._id}}">{{group.name}}</a>
        </li>
    </ul>
    <p><a href="manage" class="btn btn-info">Back to admin system</a></p>
</div>
