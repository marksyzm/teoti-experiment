<div class="forum-view forum-view-compact container">
     <div class="forum-toggle-buttons">
          <div class="btn-group hidden-md hidden-lg list-inline" data-ng-init="forumButtons = [
                    { name: 'Latest', value: 'latest' },
                    { name: 'Updated', value: 'updated' },
                    { name: 'Sticky', value: 'sticky' },
                    { name: 'Scores', value: 'scores' },
                    { name: 'Hot', value: 'hot' },
                    { name: 'News', value: 'news' },
                    { name: 'Random', value: 'random' }
               ]">
               <button type="button" class="btn"
                       data-ng-repeat="forumButton in forumButtons"
                       data-ng-click="setActiveThreads(forumButton.value)"
                       data-ng-class="{ 'active': $parent.activeThreads === forumButton.value }">{{forumButton.name}}</button>
          </div>
     </div>


     <div class="row">

          <div class="col-md-4" data-ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'sticky' }">
               <div data-threads
                    data-view="compact"
                    data-sticky="true"
                    data-title="'Sticky'"
                    data-limit="'navigation'"></div>
          </div>

          <div class="col-md-4" data-ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'updated' }">
               <div data-threads
                    data-view="compact"
                    data-sort="'updated'"
                    data-title="'Updated'"
                    data-limit="'navigation'"></div>
          </div>

          <div class="col-md-4" data-ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'scores' }">
               <div data-users
                    data-view="scores"
                    data-sort="'-score'"
                    data-limit="'navigation'"></div>
          </div>

     </div>
     <div class="row">

          <div class="col-md-6">
               <div data-threads
                    data-view="compact"
                    data-sort="'score'"
                    data-title="'Hot'"
                    data-limit="'navigation'"
                    data-date-limit="currentDateLimit"
                    data-ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'hot' }"></div>

               <div data-threads
                    data-view="compact"
                    data-limit="'navigation'"
                    data-forum-slug="33"
                    data-ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'news' }"></div>

               <div data-threads
                    data-view="compact"
                    data-limit="'navigation'"
                    data-sort="'random'"
                    data-title="'Random'"
                    data-show-paginate="false"
                    data-ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'random' }"></div>
          </div>

          <div class="col-md-6">
               <div data-threads
                    data-view="compact"
                    data-limit="'long'"
                    data-title="'Latest'"
                    data-page="$parent.page"
                    data-ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'latest' }"></div>
          </div>
     </div>
</div>
