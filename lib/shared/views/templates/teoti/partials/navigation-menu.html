<nav data-ng-init="init();">
    <ul class="forums">
        <li data-ng-show="forums[0].parent"><a href="" data-ng-click="getChildren(forums[0].parent.parent)">Back</a></li>
        <li data-ng-repeat="forum in forums">
            <a href="" data-ng-click="goto('/'+forum.slug+'/')">{{forum.title}}</a>
            <a href=""
               data-ng-show="forum.children.length > 2"
               data-ng-click="getChildren(forum._id)">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24" enable-background="new 0 0 24 24">
                    <g>
                        <path fill="#666666" d="M10.577,14.991L4,8.414L5.414,7l6.577,6.577L10.577,14.991z M18.588,7l-8.01,7.989l1.412,1.416L20,8.415L18.588,7z"/>
                    </g>
                </svg>
            </a>
        </li>
    </ul>

    <ul class="views">
        <li><a href data-ng-click="setView('simple')">Simple</a></li>
        <li><a href data-ng-click="setView('comfort')">Comfort</a></li>
        <li><a href data-ng-click="setView('compact')">Compact</a></li>
    </ul>

    <ul class="special">
        <li><a href data-ng-click="special('hot')">Hot</a></li>
        <li><a href data-ng-click="special('random')">Random</a></li>
        <li><a href data-ng-click="special('sticky')">Sticky</a></li>
        <li><a href data-ng-click="special('scores')">Scores</a></li>
        <!--<li><a href data-ng-click="special('blogs')">Blogs</a></li>-->
    </ul>
    <div class="specials">
        <ul data-ng-if="account.settings.specials !== 'scores'">
            <li data-ng-repeat="s in specials.items">
                <a href="/{{s.forum.slug}}/{{s._id}}-{{s.slug}}.html">{{s.title}}</a>
            </li>
        </ul>
        <ul data-ng-if="account.settings.specials === 'scores'">
            <li data-ng-repeat="s in specials.items">
                <a href="/members/{{s.usernameUrl}}.html">{{s.username}}</a>
            </li>
        </ul>
        <div class="paginate">
            <a href="/{{forum.slug}}/?page={{pagination.previous}}" data-ng-show="pagination.hasPrevPage">Previous</a>
            <a href="/{{forum.slug}}/?page={{pagination.next}}" data-ng-show="pagination.hasNextPage">Next</a>
        </div>
    </div>

</nav>
