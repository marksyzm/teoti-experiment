<section ng-show="!error">
    <h2>Scores</h2>

    <ul class="users">
        <li user="user" view="score" ng-repeat="user in users.items track by user._id"></li>
    </ul>

    <nav t-paginate
         t-paginate-page="page"
         t-paginate-show-next="users.pagination.hasNextPage"
         t-paginate-show-prev="users.pagination.hasPrevPage"
         ng-show="showPaginate"></nav>
</section>
<section ng-show="error" ng-include="include('../../scaffolding/views/error.html')"></section>
