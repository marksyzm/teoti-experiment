<div class="post-editor">

    <div class="post-editor-heading" ng-show="active">
        <button type="button" class="btn btn-danger btn-xs post-editor-btn-cancel"
                ng-disabled="loading"
                ng-click="cancel()"
                ng-show="active" aria-label="Cancel">&times;</button>

        <h3>{{ post._id ? 'Edit ': '' }}Reply {{reply ? ' > ' + reply.user.username : '' }}</h3>
    </div>

    <div class="post-editor-body">
        <form name="formPostEditor" ng-class="{ active: active }" ng-submit="submit()">
            <div class="form-group">
                <textarea class="form-control" name="formPostEditorContent" placeholder="Leave a reply"
                          ng-class="{ active: active }"
                          ng-model="post.content"
                          ng-disabled="loading"></textarea>
            </div>
            <button type="submit" class="btn btn-primary"
                    ng-show="active" ng-disabled="formPostEditor.$invalid || loading">
                {{ post._id ? 'Update': 'Create' }}
            </button>
        </form>
    </div>

</div>
