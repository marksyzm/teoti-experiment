<div class="forum-view forum-view-compact container">
     <div class="forum-toggle-buttons">
          <div class="btn-group hidden-md hidden-lg list-inline" ng-init="forumButtons = [
                    { name: 'Latest', value: 'latest' },
                    { name: 'Updated', value: 'updated' },
                    { name: 'Sticky', value: 'sticky' },
                    { name: 'Scores', value: 'scores' },
                    { name: 'Hot', value: 'hot' },
                    { name: 'News', value: 'news' },
                    { name: 'Random', value: 'random' }
               ]">
               <button type="button" class="btn"
                       ng-repeat="forumButton in forumButtons"
                       ng-click="setActiveThreads(forumButton.value)"
                       ng-class="{ 'active': $parent.activeThreads === forumButton.value }">{{forumButton.name}}</button>
          </div>
     </div>


     <div class="row">

          <div class="col-md-4" ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'sticky' }">
               <div threads
                    view="compact"
                    sticky="true"
                    title="'Sticky'"
                    forum-slug="$parent.forumSlug"
                    limit="'navigation'"></div>
          </div>

          <div class="col-md-4" ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'updated' }">
               <div threads
                    view="compact"
                    sort="'-updated'"
                    title="'Updated'"
                    forum-slug="$parent.forumSlug"
                    limit="'navigation'"></div>
          </div>

          <div class="col-md-4" ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'scores' }">
               <div users
                    view="scores"
                    sort="'-score'"
                    limit="'navigation'"></div>
          </div>

     </div>
     <div class="row">

          <div class="col-md-6">
               <div threads
                    view="compact"
                    sort="'-score'"
                    title="'Hot'"
                    limit="'navigation'"
                    date-limit="currentDateLimit"
                    forum-slug="$parent.forumSlug"
                    ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'hot' }"></div>

               <div threads
                    view="compact"
                    limit="'navigation'"
                    forum-slug="33"
                    forum-slug="$parent.forumSlug"
                    ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'news' }"></div>

               <div threads
                    view="compact"
                    limit="'navigation'"
                    sort="'random'"
                    title="'Random'"
                    show-paginate="false"
                    ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'random' }"></div>
          </div>

          <div class="col-md-6">
               <div threads
                    view="compact"
                    limit="'default'"
                    title="'Latest'"
                    page="$parent.page"
                    forum-slug="$parent.forumSlug"
                    ng-class="{ 'hidden-xs hidden-sm': $parent.activeThreads !== 'latest' }"></div>
          </div>
     </div>
</div>
